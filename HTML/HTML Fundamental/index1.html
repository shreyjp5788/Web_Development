<!DOCTYPE html>
<html>
    <head>
        <title> Hello World</title>
        <!-- 
            the meta elements do not show up here at all
            they are part of the document and they can be read by the browsers or by search engines that are out looking for at HTML documents for content but they don't impact what we see here-->
        <meta name="description" content="A simple introduction to HTML">
        <meta name="author" content="Matt Milner">
        
        <!-- here we are using the bootstrap minfield file from the source location directly without creating one on local-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    
    <body>
        
        <!-- id and names should be unique on a particular element and they are often used with the stylesheets as well as when we get into programming with Javascript to identify a particular element on a page that we want to do something with-->
        <p id="p1" name="p1n" class="lead">Hello HTML Fundamentals</p>
        <p id="p2" name="p2n" class="lead">Shreyas Potdar</p>
    </body>
</html>
